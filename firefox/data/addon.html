<html>
<head>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="octicons.css" type="text/css" rel="stylesheet">
  </head>
<body>
    <div id="addon_head">Mini  <span class="mega-octicon octicon-logo-github"></span></div>
    <div id="wrapper">

    </div>
    <div id="addonoptions"></div>

    <div class="datawrap" id="datawrap1">
        <div class="rel">
            <div class="head" id="Head1">user/RepoName</div>
            <div class="left" id="left1"><span class="mega-octicon octicon-chevron-left"></span></div>
            <div class="content">
                <div class="rel">
                    <div class="description" id="description1">
                        Dive into Machine Learning with Python Jupyter notebook and scikit-learn
                    </div>
                    <div id="statbox">
                        <div class="statdiv"><div class="stattag"><span class="octicon octicon-eye"></span></div><div class="statval" id="watchers">100</div></div>
                        <div class="statdiv"><div class="stattag"><span class="octicon octicon-star"></span></div><div class="statval" id="stars">240</div></div>
                        <div class="statdiv"><div class="stattag"><span class="octicon octicon-repo-forked"></span></div><div class="statval" id="forks">34</div></div>
                    </div>
                </div>
            </div>
            <div class="right" id="right1"><span class="mega-octicon octicon-chevron-right"></span></div>
        </div>
    </div>


    <div class="datawrap" id="datawrap2">
        <div class="rel">
            <div class="head" id="Head2">Notification title</div>
            <div class="left" id="left2"><span class="mega-octicon octicon-chevron-left"></span></div>
            <div class="content">
                <div class="rel">
                    <div class="description" id="description2">
                        You recieved this <span>NOTIFICATION</span> regarding this <span>EVENT</span>
                        
                        <hr />
                        <a href="https://github.com/notifications" target="_blank">View on GitHub</a>
                    </div>
                </div>
            </div>
            <div class="right" id="right2"><span class="mega-octicon octicon-chevron-right"></span></div>
        </div>
    </div>

    <div class="datawrap" id="datawrap3">
        <div class="rel">
            <div class="head" id="Head3"><span class="mega-octicon more-mega octicon-eye"></span></div>
            <div class="left" id="left3"><span class="mega-octicon octicon-chevron-left"></span></div>
            <div class="content">
                <div class="rel">
                    <div class="description" id="description3">
                    </div>
                </div>
            </div>
            <div class="right" id="right3"><span class="mega-octicon octicon-chevron-right"></span></div>
        </div>
    </div>

    <div id="footer">Created with <span class="octicon octicon-heart"></span> by <span id="goTorepo">@mbad0la</span></div>
  </body>
</html>
